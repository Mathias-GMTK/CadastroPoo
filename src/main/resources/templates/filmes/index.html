<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Filmes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Lista de Filmes</h1>
    <a href="/filmes/novo" class="btn btn-primary mb-3">Adicionar Filme</a>
    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Gênero</th>
            <th>Duração</th>
            <th>Sinopse</th>
            <th>Data de Lançamento</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="filme : ${filmes}">
            <td th:text="${filme.id}"></td>
            <td th:text="${filme.nome}"></td>
            <td th:text="${filme.genero}"></td>
            <td th:text="${filme.duracao}"></td>
            <td th:text="${filme.sinopse}"></td>
            <td th:text="${#temporals.format(filme.dataLancamento, 'dd/MM/yyyy')}"></td>
            <td>
                <a th:href="@{/filmes/editar/{id}(id=${filme.id})}" class="btn btn-warning">Editar</a>
                <form th:action="@{/filmes/{id}(id=${filme.id})}" th:method="delete" style="display: inline-block;">
                    <button type="submit" class="btn btn-danger">Deletar</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
